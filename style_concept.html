<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Textured Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .modern-bg {
            background-color: #27272a; /* zinc-800 */
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, rgba(9, 9, 11, 0.4) 100%),
                repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.03) 0px, rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 10px),
                repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.03) 0px, rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 10px);
            background-attachment: fixed;
        }

        .glass-header {
            background-color: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Keyboard & Container Styles */
        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .key {
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .key:active, .key.pressed {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        /* Grid Square Styles */
        .module-square {
            background: rgba(39, 39, 42, 0.5); /* Slightly lighter to stand out from container */
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .module-square:hover {
            background: rgba(63, 63, 70, 0.6);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Divider styling */
        .module-divider-v {
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }
        .module-divider-h {
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Status Indicator Styles */
        .status-good {
            background: rgba(16, 185, 129, 0.15);
            box-shadow: inset 0 0 20px rgba(16, 185, 129, 0.1), 0 0 15px rgba(16, 185, 129, 0.05);
            border-right: 1px solid rgba(16, 185, 129, 0.3) !important;
        }

        .status-caution {
            background: rgba(250, 204, 21, 0.12);
            box-shadow: inset 0 0 20px rgba(250, 204, 21, 0.08), 0 0 15px rgba(250, 204, 21, 0.05);
            border-top: 1px solid rgba(250, 204, 21, 0.3) !important;
        }

        .status-warning {
            background: rgba(249, 115, 22, 0.15);
            box-shadow: inset 0 0 20px rgba(249, 115, 22, 0.1), 0 0 15px rgba(249, 115, 22, 0.1);
        }

        /* Custom Scrollbar Aesthetic */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(113, 113, 122, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(161, 161, 170, 0.5);
        }

        /* Pulsing LED effect */
        .led-pulse {
            animation: pulse-light 2s infinite ease-in-out;
        }

        @keyframes pulse-light {
            0%, 100% { opacity: 0.5; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.5); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col modern-bg text-zinc-400 overflow-hidden">

    <!-- Header -->
    <header class="glass-header sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-14">
                <div class="flex items-center space-x-3">
                    <div class="w-6 h-6 bg-zinc-100 rounded-md flex items-center justify-center">
                        <div class="w-3 h-3 bg-zinc-950 rounded-sm"></div>
                    </div>
                    <span class="text-sm font-semibold tracking-tight text-zinc-100">CORE_ENGINE</span>
                </div>
                <nav class="hidden sm:flex space-x-1">
                    <a href="#" class="px-3 py-1.5 rounded-lg text-xs font-medium text-zinc-400 hover:text-zinc-100 hover:bg-zinc-800/50 transition-all">Console</a>
                    <a href="#" class="px-3 py-1.5 rounded-lg text-xs font-medium text-zinc-400 hover:text-zinc-100 hover:bg-zinc-800/50 transition-all">Documentation</a>
                    <a href="#" class="px-3 py-1.5 rounded-lg text-xs font-medium text-zinc-100 bg-zinc-800 border border-zinc-700 hover:bg-zinc-700 transition-all">Deploy</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow relative flex flex-col items-center justify-between pt-8 pb-12 px-6 overflow-hidden">
        
        <!-- Corner Accents -->
        <div class="absolute inset-12 pointer-events-none">
            <div class="absolute top-0 left-0 w-8 h-8 border-t border-l border-zinc-700/30"></div>
            <div class="absolute top-0 right-0 w-8 h-8 border-t border-r border-zinc-700/30"></div>
            <div class="absolute bottom-0 left-0 w-8 h-8 border-b border-l border-zinc-700/30"></div>
            <div class="absolute bottom-0 right-0 w-8 h-8 border-b border-r border-zinc-700/30"></div>
        </div>

        <!-- Scrollable Module Section - Styled as a floating rack -->
        <div class="w-full flex justify-center items-center flex-grow overflow-hidden mb-8">
            <div class="glass-panel w-full max-w-sm h-full max-h-[420px] rounded-3xl p-6 relative flex flex-col">
                <!-- Rack Title Label -->
                <div class="flex items-center justify-between mb-4 px-1 flex-shrink-0">
                    <span class="text-[10px] font-bold tracking-[0.2em] text-zinc-500 uppercase">Status_Rack_01</span>
                    <div class="flex space-x-1">
                        <div class="w-1 h-1 rounded-full bg-zinc-700"></div>
                        <div class="w-1 h-1 rounded-full bg-zinc-700"></div>
                    </div>
                </div>

                <div class="flex-grow overflow-y-auto custom-scrollbar pr-2 -mr-2">
                    <div class="grid grid-cols-2 gap-4 pb-2">
                        <!-- Square 1: Healthy Status -->
                        <div class="module-square aspect-square rounded-xl relative group overflow-hidden flex">
                            <div class="w-1/2 h-full flex flex-col items-center justify-center status-good transition-all">
                                <div class="flex items-center space-x-1.5 mb-1">
                                    <span class="h-1.5 w-1.5 rounded-full bg-emerald-400 led-pulse shadow-[0_0_8px_rgba(52,211,153,0.6)]"></span>
                                    <span class="mono text-[8px] text-emerald-400 font-bold tracking-widest uppercase">01_L</span>
                                </div>
                                <span class="text-[7px] text-emerald-500/60 uppercase font-semibold tracking-tighter">Normal</span>
                            </div>
                            <div class="w-1/2 h-full flex items-center justify-center">
                                <span class="mono text-[8px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">01_R</span>
                            </div>
                        </div>

                        <!-- Square 2: Caution Status -->
                        <div class="module-square aspect-square rounded-xl relative group overflow-hidden flex flex-col">
                            <div class="h-1/2 w-full module-divider-h flex items-center justify-center">
                                <span class="mono text-[8px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">02_U</span>
                            </div>
                            <div class="h-1/2 w-full flex flex-col items-center justify-center status-caution transition-all">
                                <div class="flex items-center space-x-1.5 mb-1">
                                    <span class="h-1.5 w-1.5 rounded-full bg-yellow-400 led-pulse shadow-[0_0_8px_rgba(250,204,21,0.6)]"></span>
                                    <span class="mono text-[8px] text-yellow-400 font-bold tracking-widest uppercase">02_D</span>
                                </div>
                                <span class="text-[7px] text-yellow-500/60 uppercase font-semibold tracking-tighter">Caution</span>
                            </div>
                        </div>

                        <!-- Square 3: Triple horizontal split -->
                        <div class="module-square aspect-square rounded-xl relative group overflow-hidden flex flex-col">
                            <div class="h-1/3 w-full module-divider-h flex items-center justify-center">
                                <span class="mono text-[8px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">03_T</span>
                            </div>
                            <div class="h-1/3 w-full module-divider-h flex items-center justify-center">
                                <span class="mono text-[8px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">03_M</span>
                            </div>
                            <div class="h-1/3 w-full flex items-center justify-center">
                                <span class="mono text-[8px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">03_B</span>
                            </div>
                        </div>

                        <!-- Square 4: Warning Status -->
                        <div class="module-square aspect-square rounded-xl relative group overflow-hidden flex flex-col">
                            <div class="h-1/2 w-full flex module-divider-h">
                                <div class="w-1/2 h-full module-divider-v flex items-center justify-center">
                                    <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">04_TL</span>
                                </div>
                                <div class="w-1/2 h-full flex flex-col items-center justify-center status-warning transition-all">
                                    <div class="flex items-center space-x-1 mb-0.5">
                                        <span class="h-1.5 w-1.5 rounded-full bg-orange-500 led-pulse shadow-[0_0_8px_rgba(249,115,22,0.8)]"></span>
                                        <span class="mono text-[7px] text-orange-500 font-bold tracking-widest uppercase">04_TR</span>
                                    </div>
                                    <span class="text-[6px] text-orange-600/80 uppercase font-bold tracking-tighter">Warn</span>
                                </div>
                            </div>
                            <div class="h-1/2 w-full flex items-center justify-center">
                                <span class="mono text-[8px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">04_B</span>
                            </div>
                        </div>

                        <!-- Square 5: Triple vertical split -->
                        <div class="module-square aspect-square rounded-xl relative group overflow-hidden flex">
                            <div class="w-1/3 h-full module-divider-v flex items-center justify-center">
                                <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">05_L</span>
                            </div>
                            <div class="w-1/3 h-full module-divider-v flex items-center justify-center">
                                <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">05_M</span>
                            </div>
                            <div class="w-1/3 h-full flex items-center justify-center">
                                <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase">05_R</span>
                            </div>
                        </div>

                        <!-- Square 6: 2x2 grid split -->
                        <div class="module-square aspect-square rounded-xl relative group overflow-hidden flex flex-col">
                            <div class="h-1/2 w-full flex module-divider-h">
                                <div class="w-1/2 h-full module-divider-v flex items-center justify-center">
                                    <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase text-center">06_TL</span>
                                </div>
                                <div class="w-1/2 h-full flex items-center justify-center">
                                    <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase text-center">06_TR</span>
                                </div>
                            </div>
                            <div class="h-1/2 w-full flex">
                                <div class="w-1/2 h-full module-divider-v flex items-center justify-center">
                                    <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase text-center">06_BL</span>
                                </div>
                                <div class="w-1/2 h-full flex items-center justify-center">
                                    <span class="mono text-[7px] text-zinc-500 group-hover:text-zinc-100 transition-colors tracking-widest uppercase text-center">06_BR</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- On-Screen Keyboard -->
        <div class="glass-panel p-4 rounded-2xl w-full max-w-3xl z-10 select-none flex-shrink-0">
            <div class="space-y-1.5">
                <div class="flex justify-center space-x-1.5">
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="q">Q</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="w">W</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="e">E</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="r">R</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="t">T</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="y">Y</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="u">U</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="i">I</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="o">O</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="p">P</div>
                </div>
                <div class="flex justify-center space-x-1.5">
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="a">A</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="s">S</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="d">D</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="f">F</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="g">G</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="h">H</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="j">J</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="k">K</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="l">L</div>
                </div>
                <div class="flex justify-center space-x-1.5">
                    <div class="key w-14 h-10 flex items-center px-3 rounded-lg bg-zinc-900/80 border border-zinc-800/60 text-[9px] font-semibold text-zinc-500 uppercase tracking-tighter" data-key="shift">Shift</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="z">Z</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="x">X</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="c">C</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="v">V</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="b">B</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="n">N</div>
                    <div class="key w-10 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40 text-[11px] font-medium mono" data-key="m">M</div>
                    <div class="key w-14 h-10 flex items-center justify-end px-3 rounded-lg bg-zinc-900/80 border border-zinc-800/60 text-[9px] font-semibold text-zinc-500 uppercase tracking-tighter" data-key="backspace">Del</div>
                </div>
                <div class="flex justify-center space-x-1.5">
                    <div class="key w-12 h-10 flex items-center justify-center rounded-lg bg-zinc-900/80 border border-zinc-800/60 text-[9px] font-semibold text-zinc-500 uppercase" data-key="control">Ctrl</div>
                    <div class="key w-12 h-10 flex items-center justify-center rounded-lg bg-zinc-800/80 border border-zinc-800/60 text-[9px] font-semibold text-zinc-500 uppercase" data-key="alt">Alt</div>
                    <div class="key w-48 h-10 flex items-center justify-center rounded-lg bg-zinc-800/60 border border-zinc-700/40" data-key=" "></div>
                    <div class="key w-20 h-10 flex items-center justify-center rounded-lg bg-zinc-800/80 border border-zinc-700/60 text-[10px] font-bold text-zinc-300 uppercase tracking-widest" data-key="enter">Enter</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-zinc-800/30 py-6 bg-zinc-950/10">
        <div class="max-w-7xl mx-auto px-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex items-center space-x-4">
                <span class="text-[10px] font-medium uppercase tracking-[0.2em] text-zinc-600">Terminal Link</span>
                <span class="flex items-center space-x-1.5">
                    <span class="h-1.5 w-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                    <span class="text-[10px] font-medium text-emerald-500/80 uppercase tracking-wider">Active</span>
                </span>
            </div>
            <div class="text-[10px] text-zinc-600 uppercase tracking-[0.1em]">
                &copy; 2026 Modular Dynamics
            </div>
        </div>
    </footer>

    <script>
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.addEventListener('mousedown', () => key.classList.add('pressed'));
            key.addEventListener('mouseup', () => key.classList.remove('pressed'));
            key.addEventListener('mouseleave', () => key.classList.remove('pressed'));
        });

        window.addEventListener('keydown', (e) => {
            const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
            if (keyElement) keyElement.classList.add('pressed');
        });

        window.addEventListener('keyup', (e) => {
            const keyElement = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
            if (keyElement) keyElement.classList.remove('pressed');
        });
    </script>
</body>
</html>
